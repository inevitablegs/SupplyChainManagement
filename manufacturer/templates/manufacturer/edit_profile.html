<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" value="{{ manufacturer.first_name }}">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" value="{{ manufacturer.last_name }}">
            </div>
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" name="company_name" value="{{ manufacturer.company_name }}">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" value="{{ manufacturer.city }}">
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" name="state" value="{{ manufacturer.state }}">
            </div>
            <div class="form-group">
                <label>Business Type</label>
                <input type="text" name="business_type" value="{{ manufacturer.business_type }}">
            </div>
            <div class="form-group">
                <label>Website</label>
                <input type="url" name="website" value="{{ manufacturer.website }}">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone_number" value="{{ manufacturer.phone_number }}">
            </div>
            <div class="form-group">
                <label>Key Products</label>
                <textarea name="key_products">{{ manufacturer.key_products }}</textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'manufacturer_profile' %}">Cancel</a>
    </div>
</body>
</html>
