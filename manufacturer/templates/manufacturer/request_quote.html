<!DOCTYPE html>
<html>
  <head>
    <title>Request for Quotation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .required:after {
        content: " *";
        color: red;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 100px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 20px;
      }
      .col {
        flex: 1;
      }
      .create-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      .create-btn:hover {
        background-color: #0069d9;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Request for Quotation</h1>
      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label class="required">Product</label>
          <input type="text" name="product" required />
        </div>

        <div class="form-group">
          <label class="required">Category</label>
          <select name="category" required>
            <option value="">Choose</option>
            <optgroup label="Agricultural Raw Materials">
              <option value="copra">Copra</option>
              <option value="cotton">Cotton</option>
              <option value="hides">Hides</option>
              <option value="rubber">Rubber</option>
              <option value="wool">Wool</option>
            </optgroup>
            <optgroup label="Agriculture">
              <option value="coffee">Coffee</option>
              <option value="other_agriculture">Other Agriculture</option>
              <option value="peanuts">Peanuts</option>
              <option value="soybeans">Soybeans</option>
              <option value="sugar">Sugar</option>
              <option value="tea">Tea</option>
              <option value="tobacco">Tobacco</option>
            </optgroup>
            <optgroup label="Energy">
              <option value="coal">Coal</option>
              <option value="crude_oil">Crude Oil</option>
              <option value="diesel">Diesel</option>
              <option value="gasoline">Gasoline</option>
              <option value="natural_gas">Natural Gas</option>
            </optgroup>
            <optgroup label="Metals">
              <option value="aluminum">Aluminum</option>
              <option value="antimony">Antimony</option>
              <option value="copper">Copper</option>
              <option value="gold">Gold</option>
              <option value="iron">Iron</option>
              <option value="lead">Lead</option>
              <option value="manganese">Manganese</option>
              <option value="nickel">Nickel</option>
              <option value="other_metals">Other Metals</option>
              <option value="silver">Silver</option>
              <option value="steel">Steel</option>
              <option value="tin">Tin</option>
              <option value="titanium">Titanium</option>
              <option value="tungsten">Tungsten</option>
              <option value="zinc">Zinc</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label class="required">Description</label>
          <textarea name="description" required></textarea>
        </div>

        <div class="form-group">
          <label class="required">Deadline</label>
          <input type="date" name="deadline" required />
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="required">Quantity</label>
              <input type="number" name="quantity" required />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="required">Unit</label>
              <select name="unit" required>
                <option value="">Choose</option>
                <option value="kg">Kilograms (kg)</option>
                <option value="lb">Pounds (lb)</option>
                <option value="ton">Tons</option>
                <option value="piece">Pieces</option>
                <option value="liter">Liters</option>
                <option value="gallon">Gallons</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="required">Annual Purchase Volume</label>
          <input type="text" name="annual_volume" required />
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="required">Preferred FOB Unit Price</label>
              <input type="number" step="0.01" name="unit_price" required />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="required">Currency</label>
              <select name="currency" required>
                <option value="">Choose</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="JPY">JPY (¥)</option>
                <option value="INR">INR (₹)</option>
              </select>
            </div>
          </div>
        </div>

        <h2>Shipping & Payment Terms</h2>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="required">Shipping Terms</label>
              <select name="shipping_terms" required>
                <option value="">Choose</option>
                <option value="fob">FOB</option>
                <option value="cfr">CFR</option>
                <option value="cif">CIF</option>
                <option value="express">Express Delivery</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="required">Destination Port</label>
              <input type="text" name="destination_port" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="required">Payment Terms</label>
          <select name="payment_terms" required>
            <option value="">Choose</option>
            <option value="lc">Letter of Credit</option>
            <option value="tt">Telegraphic Transfer</option>
            <option value="dp">Documents Against Payment</option>
            <option value="da">Documents Against Acceptance</option>
            <option value="advance">Advance Payment</option>
          </select>
        </div>

        <button type="submit" class="create-btn">Create</button>
      </form>

      <a href="{% url 'manufacturer_dashboard' %}" class="back-link"
        >← Back to Dashboard</a
      >
    </div>
  </body>
</html>
