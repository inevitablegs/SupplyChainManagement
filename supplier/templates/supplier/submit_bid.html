<!DOCTYPE html>
<html>
<head>
    <title>Submit Bid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Bid for {{ quote.product }}</h1>
        <p><strong>Quantity:</strong> {{ quote.quantity }} {{ quote.unit }}</p>
        <p><strong>Deadline:</strong> {{ quote.deadline|date:"M d, Y" }}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_bid_amount">Your Price ({{ quote.currency }})</label>
                {{ form.bid_amount }}
            </div>
            <div class="form-group">
                <label for="id_delivery_time">Delivery Time (days)</label>
                {{ form.delivery_time }}
            </div>
            <div class="form-group">
                <label for="id_comments">Comments (Optional)</label>
                {{ form.comments }}
            </div>
            <button type="submit">Submit Bid</button>
        </form>
        
        <a href="{% url 'supplier_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
